ingress:
  - hostname: "echo-server.{{ domain_name }}"
    service: http://echo-server:8080

  - hostname: "vaultwarden.{{ domain_name }}"
    service: http://bitwarden:80

  - hostname: "vaultwarden.{{ domain_name }}/notifications/hub"
    service: http://bitwarden:3012

  - hostname: "nextcloud.{{ domain_name }}"
    service: http://nextcloud:80

  - service: http_status:404
